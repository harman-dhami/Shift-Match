<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shiftXchange</title>
    <!-- <link rel="stylesheet" href="Login-Registration.css" /> -->
    <link rel="stylesheet" href="{% static 'css/Login-Registration.css' %}">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">

                    <!-- Login Form -->
                    <form action="{% url 'userLogin' %}" method="POST" class="login-form">

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-from">
                            <div class="input-wrap">
                                {% csrf_token %}
                                {{form2 }}
                                <br>
                                <button type="submit" class="btn">Submit</button>
                            </div>

                            <p class="text">
                                Forgotten your password or you login datails?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>

                    <!-- Registration Form -->
                    <form action="{% url 'registration' %}" method="POST" class="registration-form">

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="input-wrap">
                            {% csrf_token %}
                            {{form1 }}
                            <div class="terms-conditions">
                                <p class="text">By signing up, I agree with
                                    <a href=" ">Terms & Conditions</a>
                                </p>
                            </div>
                            <br>
                            <button type="submit">Sign Up</button>
                        </div>

                    </form>
                </div>

                <div class="carousel">
                    <div class="logo">
                        <div class="picture"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Javascript file -->

    <!-- <script src="app.js"></script> -->
    <script>
        const inputs = document.querySelectorAll(".input-field");
        const toggle_btn = document.querySelectorAll(".toggle");
        const main = document.querySelector("main");
        const bullets = document.querySelectorAll(".bullets span");
        const images = document.querySelectorAll(".image");

        inputs.forEach((inp) => {
            inp.addEventListener("focus", () => {
                inp.classList.add("active");
            });
            inp.addEventListener("blur", () => {
                if (inp.value != "") return;
                inp.classList.remove("active");
            });
        });

        toggle_btn.forEach((btn) => {
            btn.addEventListener("click", () => {
                main.classList.toggle("sign-up-mode");
            });
        });

        function moveSlider() {
            let index = this.dataset.value;

            let currentImage = document.querySelector(`.img-${index}`);
            images.forEach((img) => img.classList.remove("show"));
            currentImage.classList.add("show");

            const textSlider = document.querySelector(".text-group");
            textSlider.style.transform = `translateY(${-(index - 1) * 2.2}rem)`;

            bullets.forEach((bull) => bull.classList.remove("active"));
            this.classList.add("active");
        }

        bullets.forEach((bullet) => {
            bullet.addEventListener("click", moveSlider);
        });
    </script>

</body>

</html>
