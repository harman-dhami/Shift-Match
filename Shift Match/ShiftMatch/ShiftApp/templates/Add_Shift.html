{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
    <!-- Trigger/Open The Modal Button -->
    <button id="myBtn"></button>

    <!-- The Modal -->
    <div id="addShiftModal" class="add-shift-modal">

        <div class="header">
            <div class="calendar-logo"></div>
            <div class="text">
                <h2>Add Shift</h2>
                <p>Please fill the timesheet:</p>
            </div>
            <span class="close">&times;</span>
        </div>

        <form hx-post="{{ request.path }}" id="addShiftForm" method="POST" class="modal-content">
            {% csrf_token %}
            {{form}}

            <div class="modal-footer">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>

    </div>

    <script>
        $(document).ready(function () {
            $('#locations').select2({
                dropdownParent: $('#locations')
            });
        });
    </script>

</body>

</html>
