<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Admin Tasks</h2>
    <form action="{% url 'idRequest' %}" method="POST">
        {% csrf_token %}
        enctype='multipart/form-data'
        <table>
            <tr>
                <th>ID:</th>
                <th>Decision</th>
            </tr>
            <tr>
                <td>{{id }}</td>
                <td><select>
                        <option value="Accept">Accept</option>
                        <option value="Deny">Deny</option>
                    </select></td>
            <tr>
            </table>
        <button type="submit">Submit</button>
    </form>

        


</body>
</html>
